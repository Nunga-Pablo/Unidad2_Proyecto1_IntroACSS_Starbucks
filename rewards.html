<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1017px-Starbucks_Corporation_Logo_2011.svg.png">
    <title>Regístrate en nuestro programa de lealtad | Starbucks rewards</title>
</head>
<body>

    <header>
        <navbar class="navbar">
            <nav class="navbar-left">
                <a href="index.html"><img id="logo" src="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1017px-Starbucks_Corporation_Logo_2011.svg.png" alt="Starbucks-Logo"></a>
                <ul>
                    <li><a id="menu-click" href="https://www.starbucks.com.mx/menu">Menu</a></li>
                    <li><a href="https://rewards.starbucks.mx/" target="_blank">Rewards</a></li>
                </ul>
            </nav>
            <nav class="navbar-right">
                <ul>
                    <li><a href="https://www.starbucks.com.mx/stores"><img id="zone" 
                        src="https://cdn.icon-icons.com/icons2/622/PNG/512/facebook-placeholder-for-locate-places-on-maps_icon-icons.com_57151.png" alt="ubicacion"></a></li>
                    <li><a href="https://www.starbucks.com.mx/stores">Localizar tienda</a></li>
                    <button id="white-button-ingresar">
                        <li><a href="https://rewards.starbucks.mx/login">Ingresar</a></li>
                    </button>
                    <button id="black-button-unete">
                        <li><a id="black-button-unete-text" href="https://rewards.starbucks.mx/register">Únete</a></li>
                    </button>
                </ul>
            </nav>
        </navbar>
    </header>
    
</body>
</html>
