<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1017px-Starbucks_Corporation_Logo_2011.svg.png">
    <title>Regístrate en nuestro programa de lealtad | Starbucks rewards</title>
</head>
<body>

    <header class="header-rewards">
        <navbar class="navbar">
            <nav class="navbar-left">
                <a href="index.html"><img id="logo-rewards" src="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1017px-Starbucks_Corporation_Logo_2011.svg.png" alt="Starbucks-Logo"></a>
                <ul>
                    <li><a id="menu-click-rewards" href="https://www.starbucks.com.mx/menu">MENÚ</a></li>
                    <li><a id="menu-click-rewards" href="rewards.html" target="_blank">REWARDS</a></li>
                </ul>
            </nav>
            <nav class="navbar-right">
                <ul>
                    <li><a href="https://www.starbucks.com.mx/stores"><img id="zone-rewards" 
                        src="https://cdn.icon-icons.com/icons2/1863/PNG/512/where-to-vote_118459.png" alt="ubicacion"></a></li>
                    <li><a id="LocalizaTuTienda" href="https://www.starbucks.com.mx/stores">LOCALIZA TU TIENDA</a></li>
                    <button class="white-button-ingresar" id="white-button-iniciarSesion">
                        <li><a href="https://rewards.starbucks.mx/login">Iniciar sesión</a></li>
                    </button>
                    <button class="black-button-unete" id="black-button-uneteAhora">
                        <li><a id="black-button-unete-text" href="https://rewards.starbucks.mx/register">Únete ahora</a></li>
                    </button>
                </ul>
            </nav>
        </navbar>
    </header>
    
    <!-- Contenido principal -->
    <section class="rewards-container">
        <!-- Mitad izquierda -->
        <section class="left-container">
            <img src='https://i.postimg.cc/3wPXY3SK/rewards-logo.png' alt='starbucks-rewards-logo'/>
            <p>Holaaaaa, café gratis</p>
            <button id="green-button-iniciar">
                <a id="green-button-iniciar-text" href="https://rewards.starbucks.mx/login">Iniciar sesión</a>
            </button>
            <button id="white-button-Unete">
                <a href="https://rewards.starbucks.mx/register">Únete ahora</a>
            </button>
            <section class="hand-rewards">
                <img id="hand-rewards" src="https://i.postimg.cc/hPYxnS3f/hand-removebg-preview.png" alt="hand">
            </section>
        </section>
        <!-- Mitad derecha -->
        <section class="right-container">
            <section class="join-rewards">
                <p>Únete a Starbucks Rewards y desbloquea beneficios al ser socio Nivel Green, todo mientras obtienes estrellas</p>
                <section class="join-rewards-images">
                </section>
            </section>
        </section>
    </section>

</body>
</html>
